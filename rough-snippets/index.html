<!DOCTYPE html>
<html lang="en">
    <script>
        function play() {
            var url = document.getElementById('url').value;
            url = url.replace("https://youtu.be/","https://www.youtube.com/embed/");
            console.log(url)
            url = url.replace("https://www.youtube.com/watch?v=","https://www.youtube.com/embed/");
            console.log(url)
            var iframe = document.getElementById('iframe');
            var src = document.createAttribute("src");
            src.value = url;
            iframe.setAttributeNode(src);
            }
        
        </script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.iconpacks.net/icons/2/free-youtube-logo-icon-2431-thumb.png" type="image/x-icon">
    <title>Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="main">
        <h3><img height="55px" width="55px"  src="https://www.iconpacks.net/icons/2/free-youtube-logo-icon-2431-thumb.png">Video Player</h3>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Video URL" id="url">
            <button onclick="play()" class="btn btn-outline-secondary" type="button">&nbsp;Play&nbsp;</button>
          </div>
     <div class="video-player">
    <iframe width="560" height="315" id="iframe"  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; download" allowfullscreen></iframe>
</div>
</div>

</body>
</html>
